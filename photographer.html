<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
     <div class="photographers-list"></div> 
    <div class="hero-banner">

      <div class="artist-info"></div>
    
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="img-personal-page"></div>


      </div>
      <div class="photograph-gallery">
        <div class="gallery-header">
          <div class="sort">
            <label id="label" for="dropdown">Trier par</label>
           <div class="dropdown">

  <button class="dropdown-btn">Popularité <img src="/assets/expand_less.png" alt="Icone flèche vers le bas" class="arrow_down"></li></button>

  <ul class="dropdown-menu">

    <li class="first_option" data-value="popularity">
    <a href="#" >Popularité</a>
    <img src="/assets/expand_more.png" alt="Icone flèche vers le haut" class="arrow">
    </li>

    <hr class="brake-line">

    <li class="dropdown-option-date"  data-value="date" id="middle-option"><a href="#">Date</a></li>
    
    <hr class="brake-line">
    <li class="dropdown-option-titre" data-value="title"><a href="#" >Titre</a></li>
 
  </ul>

</div>
          </div>
           <div id="gallery"></div>
        </div>
       
    </main>



    <div id="contact_modal">
			<div class="modal">
				<header>
        <div class="modalTopHeader">
        <div class="contactAndClose">
          <h2>Contactez-moi</h2>
          
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </div>
         <div id="modalNameDiv"></div>
         </div>
        </header>
				<form>
					<div>
						<label for="prenom">Prénom</label>
						<input id="prenom" type="text"/>

            <label for="nom">Nom</label>
						<input id="nom" />

            <label for="email">Email</label>
            <input id="email" type="email" />

            <label for="message">Votre message</label>
            <input id="message" type="text" style="height:178px" />

            <button class="contact_button">Envoyer</button>

          
					</div>
					</div>
					</div>
       
					</div>
        
				</form>
			</div>
		</div>

    <!-- Modal Lightbox -->
<div id="modal" class="modal">
  <span id="modal-close" class="modal-close">&times;</span>
  <div id="modal-content" class="modal-content"></div>
</div>


    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
